<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">


  </head>
  <body>
  <div class="container">  
    <div class="row" id="header">
        <div class="col-8" id="name"> moqups </div>
        <button class="col" id="login"> LOG IN </button>
        <button class="col" id="start-free-trial"> START FREE TRIAL </button>
    </div>

    <div class="row" id="middle">
        <div id="p1">
          <p> Choose a Plan to Grow Your Business</p>
        </div>
        <div id="p2">
          <p> Just choose </p>
        </div>
    </div>

    <div class="row" id="plan-options">
        <button class="col" id="monthly">MONTHLY</button>
        <button class="col" id="annual">ANNUAL</button>
    </div>

    <div class="row" id="footer">
      <div class="col">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Basic</h2>
                <p class="card-text">basic plan</p>
                <p class="card-text">$50</p>
                <p class="card-text">per month</p>
                <button>Get Started</button>
            </div>
        </div>
      </div> 
      <div class="col">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Premium</h2>
                <p class="card-text">premium plan</p>
                <p class="card-text">$135</p>
                <p class="card-text">per month</p>
                <button>Get Started</button>
            </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Optimum</h2>
                <p class="card-text">optimum plan</p>
                <p class="card-text">$200</p>
                <p class="card-text">per month</p>
                <button>Get Started</button>
            </div>
        </div>
       </div>
      </div>
  </div>
  </body>
</html>
